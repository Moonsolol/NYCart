{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Login </h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'useradmin_register' %}">Not a user yet? Register</a> <br>
{% endblock %}
